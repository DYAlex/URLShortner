<!DOCTYPE html>
<html lang="ru"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>URLs</title>
    <link th:href="@{/styles.css}" rel="stylesheet" />

</head>
<body>
<h2>URLS</h2>
<table id="urls">
    <thead>
    <tr>
        <th>URL</th>
        <th>Created Date</th>
        <th>Short URL</th>
        <th>Valid until</th>
        <th>Follow counter</th>
        <th>Max follows</th>
    </tr>
    </thead>
    <tr th:border="1" style="width: 50%"
        th:each="u: ${urls}">
        <td th:text="${u.url}">url</td>
        <td th:text="${u.createdAt}">created date</td>
        <td><a th:href="@{/r/{short}(short=${u.shortUrl})}" th:text="${u.shortUrl}"  /></td>
        <td th:text="${validUntil}"></td>
        <td th:text="${u.followCounter}"></td>
        <td th:text="${u.maxFollows}"></td>
    </tr>
</table>

<h2>New URLs</h2>
<div>
    <form method="post" th:object="${url}">
        <label for="url">Enter a long URL below</label>
        <input type="text" id="url" name="url"
               placeholder="Long URL" th:field="*{url}">
        <span class="validationError"
              th:if="${#fields.hasErrors('url')}"
              th:errors="*{url}">URL Error</span>

        <input th:type="submit" value="Submit">
    </form>
</div>
</body>
</html>
